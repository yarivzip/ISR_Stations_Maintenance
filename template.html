<script>
	document.addEventListener("onDeviceReady",onDeviceReady,false);
	
	function onDeviceReady(){
		document.addEventListener("onPause",onPause,false);
		document.addEventListener("onResume",onResume,false);
	}
	
	function onPause(){
		alert("Device paused");
	}
	
	function onResume(){
		alert("Device resumed");
	}

</script>
